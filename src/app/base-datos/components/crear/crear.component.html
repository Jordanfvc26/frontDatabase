<!--Pesta침a "General" la cual se usa para crear una tabla con la informaci칩n correspondiente-->
<div class="container">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon id="iconEliminar" [icon]="iconTabla"></fa-icon> Nueva Tabla</h4>
    </div>

    <div class="modal-body" *ngIf="!general; else columnas">
        <nav class="nav nav-tabs nav-fill" >
            <a class="nav-link active" (click)="pestaniaGeneral()">General</a>
            <a class="nav-link" (click)="pestaniaColumnas(columnas)">Columnas</a>
        </nav>
        <div class="campos-form">
            <form>
                <br/><!--Campos a llenar para la informaci칩n de la tabla-->
                <formly-form [model]="modelNewTabla" [fields]="fieldsNewTabla" [options]="optionsNewTabla" [form]="formNewTabla">
                </formly-form>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button (click)="modal.dismissAll()" class="btn btn-danger" type="button">Cancelar  <fa-icon id="iconEliminar" [icon]="iconCancelar"></fa-icon></button>
        <button (click)="guardarDatosNewTabla()" class="btn btn-success" type="button">Guardar  <fa-icon id="iconEliminar" [icon]="iconGuardar"></fa-icon></button>
    </div>
</div>


<!--Pesta침a "Columnas del modal la cual se usa para agregar las columnas"-->
<ng-template #columnas>
    <div class="modal-body">
        <nav class="nav nav-tabs nav-fill">
            <a class="nav-link" (click)="pestaniaGeneral()">General</a>
            <a class="nav-link active" (click)="pestaniaColumnas(columnas)">Columnas</a>
        </nav>
        <div class="campos-form" style="width:100%; height:380px; overflow: scroll;">
            <form>
                <formly-form [model]="modelNewColumnas" [fields]="fieldsNewColumnas" [options]="optionsNewColumnas" [form]="formNewColumnas">
                </formly-form>
            </form>
        </div>
    </div>
</ng-template>
