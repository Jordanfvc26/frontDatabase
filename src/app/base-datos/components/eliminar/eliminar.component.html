<!--Pestaña "General" la cual se usa para crear una tabla con la información correspondiente-->
<div class="container">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon id="iconEliminar" [icon]="iconEliminar"></fa-icon> Eliminar tabla</h4>
    </div>

    <div class="modal-body">
        <h5>¿Seguro deseas eliminar la tabla?</h5>
        <br/>
        <small class="text-danger">Nota: Se eliminará la tabla y todas sus columnas!!</small>
    </div>

    <div class="modal-footer">
        <button (click)="modal.dismissAll()" class="btn btn-danger" type="button">Cancelar  <fa-icon id="iconEliminar" [icon]="iconCancelar"></fa-icon></button>
        <button (click)="eliminarTabla()" class="btn btn-success" type="button">Aceptar  <fa-icon id="iconEliminar" [icon]="iconAceptar"></fa-icon></button>
    </div>
</div>
