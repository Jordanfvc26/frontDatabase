<div class="container">

    <div class="contenedor-texto">
        <h3>TABLAS</h3>
        <!--<fa-icon [icon]="iconAgregar"></fa-icon>-->
        <form>
            <button type="submit" class="btn btn-primary">Nueva</button>
            <input class="search form-control" type="text" placeholder="Buscar tablas" name="buscarTablas" >
        </form>
    </div>

    <div class="contenedor-tabla">
        <table class="table align-items-center">
            <thead>
              <tr>
                <th class="col-1">#</th>
                <th class="col-4">Nombre</th>
                <th class="col-3">NÂ° Columnas</th>
                <th class="col-4">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tabla of tablas; let i = index">
                <th scope="row">i+1</th>
                <td>{{tabla.table}}</td>
                <td>Otto</td>
                <td class="acciones">
                    <button type="submit" class="btn btn-warning">Editar</button>
                    <button type="submit" class="btn btn-success">Permisos</button>
                </td>
              </tr>
              
            </tbody>
        </table>
    </div>
</div>
